<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator using HTML, CSS & JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <table class="calc">
        <tr>
            <td colspan="4" class="outputtext">
                <input type="text" class="display-box" id="result" disabled>
            </td>
        </tr>
        <tr>
            <td colspan="4" id="backspace">
                <input type="button" class="button" value="C" onclick="ClearScreen()" style="background-color:#b51618; color: #fff; width: 160px;">
                <input type="button" class="button btn" value="B" onclick="Backspace()" style="width: 160px;">
                <a onclick="Backspace()"><img id="icon" src="https://img.icons8.com/fluency/48/000000/clear-symbol.png"/></a>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="button" value="7" onclick="display('7')">
            </td>
            <td>
                <input type="button" class="button" value="8" onclick="display('8')">
            </td>
            <td>
                <input type="button" class="button" value="9" onclick="display('9')">
            </td>
            <td>
                <input type="button" class="button" value="/" onclick="display('/')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="button" value="4" onclick="display('4')">
            </td>
            <td>
                <input type="button" class="button" value="5" onclick="display('5')">
            </td>
            <td>
                <input type="button" class="button" value="6" onclick="display('6')">
            </td>
            <td>
                <input type="button" class="button" value="*" onclick="display('*')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="button" value="1" onclick="display('1')">
            </td>
            <td>
                <input type="button" class="button" value="2" onclick="display('2')">
            </td>
            <td>
                <input type="button" class="button" value="3" onclick="display('3')">
            </td>
            <td>
                <input type="button" class="button" value="-" onclick="display('-')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="button" value="." onclick="display('.')">
            </td>
            <td>
                <input type="button" class="button" value="0" onclick="display('0')">
            </td>
            <td>
                <input type="button" class="button" value="+" onclick="display('+')">
            </td>
            <td>
                <input type="button" class="button" value="=" onclick="Calculate()" style="background-color: #007bff;">
            </td>
        </tr>
    </table>

    <script src="script.js"></script>
    
</body>
</html>
